<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        const HELLO = 'hello';
        const QUIT = 'quit';
        let option = HELLO;

        while (option != QUIT) {
            option = prompt('hello. Enter "quit" to quit');

            if (option == HELLO) {
                alert('Hello!');
            }
        }
        alert('Done.');

    </script>
    <title>Loops</title>
</head>
<body>
    <h1>Loops</h1>
    <hr>


    
</body>
</html>
