<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../style.css" />
        <script>
            function round_num() {
                // Get input, test conditionals, output result
                let numberInput = document.getElementById("numInput").value;
                let result = "";

                numberInput = parseFloat(numberInput);

                if (numberInput % 1 >= 0.5) {
                    let roundednum = parseInt(numberInput) + 1;
                    result = `The nearest integer is ${roundednum}.`;
                } else {
                    let roundednum = parseInt(numberInput);
                    result = `The nearest integer is ${roundednum}.`;
                }

                document.getElementById("results").innerHTML = result;
            }
        </script>
        <title>Brandon's Nearest Integer</title>
    </head>
    <body>
        <h1>Brandon's Nearest Integer</h1>
        <hr />

        <div>
            <form name="input" action="javascript:round_num()">
                <label for="numInput">Enter a number: </label>
                <input type="text" name="numInput" id="numInput" />

                <br />
                <br />
                <input type="submit" value="Determine the nearest integer" />
            </form>
        </div>

        <br />
        <div>Result: <span id="results"></span></div>

        <footer>Brandon Sitz &copy; 2022</footer>
    </body>
</html>
