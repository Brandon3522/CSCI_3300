<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../style.css" />
        <script>
            function even_odd_float() {
                // Get input, check conditionals, return value
                let numberType = document.getElementById("numberType").value;

                let result = "";

                if (isNaN(numberType)) {
                    result = `${numberType}: None of the Above`;
                } else if (numberType % 2 == 0) {
                    result = `${numberType}: Even`;
                } else if (numberType % 1 == 0) {
                    result = `${numberType}: Odd`;
                } else if (numberType % 1 != 0) {
                    result = `${numberType}: Float`;
                } else {
                    result = `${numberType}: None of the Above`;
                }

                document.getElementById("results").innerHTML = result;
            }
        </script>
        <title>Brandon's Even, Odd, Float, or None of the Above</title>
    </head>
    <body>
        <h1>Brandon's Even, Odd, Float, or None of the Above</h1>
        <hr />

        <div>
            <form name="numType" action="javascript:even_odd_float()">
                <label for="numberType">Enter a number: </label>
                <input type="text" name="numberType" id="numberType" />

                <br />
                <br />
                <input type="submit" value="Determine the type of number" />
            </form>
        </div>

        <br />
        <div>Results: <span id="results"></span></div>

        <footer>Brandon Sitz &copy; 2022</footer>
    </body>
</html>
