<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../style.css" />
        <script>
            function middle_num() {
                // Get input, check conditionals, return value
                let firstNum = document.getElementById("firstNum").value;
                let secondNum = document.getElementById("secondNum").value;
                let thirdNum = document.getElementById("thirdNum").value;

                firstNum = parseInt(firstNum);
                secondNum = parseInt(secondNum);
                thirdNum = parseInt(thirdNum);

                let result = "";

                if (firstNum == secondNum && secondNum == thirdNum) {
                    result = `The only number (${firstNum}) is the middle number.`;
                } else if (firstNum == secondNum) {
                    result = `A number is repeated (${firstNum}) is the repeated number.`;
                } else if (secondNum == thirdNum) {
                    result = `A number is repeated (${secondNum}) is the repeated number.`;
                } else if (
                    (firstNum < secondNum && firstNum > thirdNum) ||
                    (firstNum > secondNum && firstNum < thirdNum)
                ) {
                    result = `The first number (${firstNum}) is the middle number.`;
                } else if (
                    (secondNum < firstNum && secondNum > thirdNum) ||
                    (secondNum > firstNum && secondNum < thirdNum)
                ) {
                    result = `The second number (${secondNum}) is the middle number.`;
                } else if (
                    (thirdNum < firstNum && thirdNum > secondNum) ||
                    (thirdNum > firstNum && thirdNum < secondNum)
                ) {
                    result = `The third number (${thirdNum}) is the middle number.`;
                }

                document.getElementById("results").innerHTML = result;
            }
        </script>
        <title>Brandon's Middle of Three Numbers</title>
    </head>
    <body>
        <h1>Brandon's Middle of Three Numbers</h1>
        <hr />

        <div>
            <form name="middle" action="javascript:middle_num()">
                <label for="firstNum">Enter the first number: </label>
                <input type="text" name="firstNumber" id="firstNum" />

                <label for="secondNum">Enter the second number: </label>
                <input type="text" name="secondNumber" id="secondNum" />

                <label for="thirdNum">Enter the third number: </label>
                <input type="text" name="thridNumber" id="thirdNum" />

                <br />
                <br />
                <input type="submit" value="Determine the middle number" />
            </form>
        </div>

        <br />
        <div>Results: <span id="results"></span></div>

        <footer>Brandon Sitz &copy; 2022</footer>
    </body>
</html>
