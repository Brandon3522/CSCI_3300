<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3"></script>
    <link rel="stylesheet" href="../style.css" />
    <title>Brandon's Book App</title>
</head>
<body>
    <h1>Brandon's Book App</h1>
    <hr>

    <div id="bookApp">
        <div>
            <p>Title: {{ title }}</p>
            <p>Author: {{ author }}</p>
            <p>Subject: {{ subject }}</p>
        </div>
        
        <br>

        <div>
            <label for="title">Title:</label> 
            <input id="title" v-model="userTitle" > 

            <label for="author">Author:</label>
            <input id="author" v-model="userAuthor">

            <label for="subject">Subject:</label>
            <input id="subject" type="text" v-model="userSubject">
            <br>
            <br>
            <button id="button" v-on:click="submitBook()">Submit Book</button>

        </div>





    </div>
    




    <script src="index.js"></script>
    <footer>&copy; 2022 Brandon Sitz</footer>
</body>
</html>
