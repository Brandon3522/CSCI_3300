<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../style.css" />
        <script>
            function getGrocery() {
                let total = 0;
                let message = "<table><tr><th>Item</th><th>Price</th></tr>";
                let product = "";
                let price;

                while (product != "done") {
                    product = prompt("Enter product.");

                    if (product == "done") {
                        break;
                    }

                    price = prompt("Enter the price.");
                    price = parseFloat(price);

                    message += `<tr><td>${product}</td><td>${price}</td></tr>`;
                    total += price;
                }

                message += "</table> Total cost: $" + total.toFixed(2);

                document.getElementById("results").innerHTML = message;
            }
        </script>
        <title>Brandon's Grocery Shopping List</title>
    </head>
    <body>
        <h1>Brandon's Grocery Shopping List</h1>
        <hr />

        <form action="javascript:getGrocery()">
            <input type="submit" value="Enter Groceries" />
        </form>

        <br />
        <div id="results">Results</div>

        <footer>&copy; 2022 Brandon Sitz</footer>
    </body>
</html>
