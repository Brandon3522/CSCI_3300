<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../style.css" />
        <script>
            function toUpper() {
                let userInput = document.getElementById("inputText").value;

                document.getElementById("allcaps").innerHTML =
                    userInput.toUpperCase();
            }
        </script>
        <title>Brandon's Shouting App</title>
    </head>
    <body>
        <h1>Brandon's Shouting App</h1>
        <hr />

        <div id="allcaps">ALL CAPS!</div>

        <form name="upper" action="javascript:toUpper()">
            <label for="inputText">Enter statement:</label>
            <input type="text" name="inputText" id="inputText" />
            <input type="submit" value="Convert to ALL CAPS!" />
        </form>

        <footer>Brandon Sitz &copy; 2022</footer>
    </body>
</html>
